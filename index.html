<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img
              src="./src/photo-1534528741775-53994a69daeb.avif"
              alt=""
              id="person-img"
            />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat
            pariatur cumque mollitia ipsam suscipit cum quia saepe
            necessitatibus soluta consequuntur, libero a corrupti eius eos
            asperiores, repellendus sed dolor earum.
          </p>
        </article>
        <!-- prev next btns -->
        <div class="button-container">
          <button class="prev-btn btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn btn">
            <i class="fas fa-chevron-right"></i>
          </button>
          <!-- random btn -->
        </div>
        <button class="random-btn">surprise me</button>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
